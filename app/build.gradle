apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 29

    defaultConfig {
        minSdkVersion 24
        targetSdkVersion 29

        applicationId 'com.inu.cafeteria'
        versionCode project.ext.versionCode
        versionName project.ext.versionName
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        archivesBaseName = "$applicationId-v$versionName-$project.ext.versionCode"
        signingConfig signingConfigs.debug
    }

    buildTypes {
        release {
            minifyEnabled false // This option is very problematic.
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    dataBinding{
        enabled = true
    }

    compileOptions {
        // okHTTP wants this!
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation 'junit:junit:4.13'

    androidTestImplementation 'androidx.test:runner:1.3.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test:rules:1.3.0'
    androidTestImplementation 'org.koin:koin-test:2.0.1'

    implementation project(":common")
    implementation project(":domain")
    implementation project(":data")

    /** Koin Test */
    androidTestImplementation "org.koin:koin-test:$koin_version"

    /** RecyclerView */
    implementation "androidx.recyclerview:recyclerview:$recyclerview_version"

    /** ConstraintLayout */
    implementation "androidx.constraintlayout:constraintlayout:$constraintlayout_version"

    /** ViewModel */
    implementation "android.arch.lifecycle:extensions:$lifecycle_version"
    implementation "android.arch.lifecycle:viewmodel:$lifecycle_version"

    /** Material */
    implementation "com.google.android.material:material:$material_version"

    /** Persistent Cookie Jar */
    implementation "com.github.franmontiel:PersistentCookieJar:$cookiejar_version"

    /** Glide */
    implementation "com.github.bumptech.glide:glide:$glide_version"
    implementation 'androidx.core:core-ktx:1.5.0-alpha02'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}
repositories {
    mavenCentral()
}
